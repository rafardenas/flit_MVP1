{%- extends "main/base.html" %}

{% block app_content %}

    <h1>Resultados de Búsqueda</h1> 
    {% for post in posts %}
        {% include 'main/_post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>Página anterior
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    <span aria-hidden="true">&rarr;</span>Página siguiente
                </a>
            </li>
        </ul>
    </nav>
{%- endblock %}
